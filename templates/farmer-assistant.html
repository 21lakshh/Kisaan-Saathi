    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Add user message
                const userMessage = `
                    <div class="flex items-start justify-end">
                        <div class="bg-[#4caf50]/20 rounded-lg rounded-tr-none p-3 max-w-[80%]">
                            <p class="text-white">${message}</p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500 ml-2 mt-1">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                `;
                chatMessages.insertAdjacentHTML('beforeend', userMessage);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate response
                setTimeout(() => {
                    const botResponse = `
                        <div class="flex items-start">
                            <div class="w-8 h-8 rounded-full bg-[#4caf50]/20 flex items-center justify-center text-[#4caf50] mr-2 mt-1">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="bg-[#1a2e1d] rounded-lg rounded-tl-none p-3 max-w-[80%]">
                                <p class="text-white">I understand your question. Let me help you with that.</p>
                            </div>
                        </div>
                    `;
                    chatMessages.insertAdjacentHTML('beforeend', botResponse);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick help buttons
            document.querySelectorAll('button.text-gray-300').forEach(button => {
                button.addEventListener('click', function() {
                    messageInput.value = this.textContent.trim();
                });
            });
        });
    </script>
